name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. 설치 및 빌드 (절대 실패하지 않는 방식)
      - name: Install and Build
        run: |
          # 현재 폴더에 설치
          npm install myst-cli
          
          # [핵심] 설치된 실행 파일을 "직접 경로"로 지정해서 실행합니다.
          # 이렇게 하면 PATH 설정이 꼬여도 무조건 실행됩니다.
          ./node_modules/.bin/myst build --html

      # 3. 결과물 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # myst build --html 명령은 _build/html 폴더를 만듭니다.
          path: "_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4