name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Node.js 설치 (필수)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. 도구 설치 (전역 설치 -g 옵션 사용)
      - name: Install dependencies
        run: |
          # -g 옵션을 붙여서 컴퓨터 전체에 설치합니다 (경로 문제 해결)
          npm install -g myst-cli

      # 3. 빌드 (이제 npx 없이도 myst 명령어가 잘 먹힙니다)
      - name: Build the book
        run: |
          myst build --html

      # 4. 결과물 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # myst build --html의 결과물은 이 경로에 생깁니다
          path: "_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4