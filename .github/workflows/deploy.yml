name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          pip install jupyter-book
          # [정답] mystmd 패키지 설치
          npm install -g mystmd

      - name: Build the book
        # [정답] 명령어 옵션이 아니라, 환경변수로 주소를 알려줍니다.
        run: |
          export BASE_URL="/DHTextBook"
          myst build --html

      # [핵심 해결책] Jekyll이 파일들을 무시하지 못하게 '방패(.nojekyll)'를 만듭니다!
      - name: Disable Jekyll
        run: |
          touch _build/html/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4