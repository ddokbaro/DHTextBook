name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 1. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. 도구 설치 (mystmd 사용)
      - name: Install dependencies
        run: |
          pip install jupyter-book
          npm install -g mystmd

      # 3. 빌드 (BASE_URL 설정 추가)
      - name: Build the book
        env:
          # 사이트가 호스팅되는 하위 경로(/DHTextBook)를 명시해야 합니다
          BASE_URL: /DHTextBook
        run: |
          myst build --html

      # 4. 결과물 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4