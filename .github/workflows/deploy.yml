name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 최신 버전 설치 (교수님 의도대로!)
      - name: Install dependencies
        run: |
          pip install jupyter-book

      - name: Build the book
        run: |
          # [핵심 수정] 뒤에 있던 점(.)을 제거했습니다.
          jupyter-book build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_build/site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4