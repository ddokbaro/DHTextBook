name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 1. Node.js 설치
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 2. 도구 설치 (범인 검거: myst-cli -> mystmd 변경!)
      - name: Install dependencies
        run: |
          pip install jupyter-book
          # [핵심 수정] 패키지 이름을 mystmd로 바꿔야 myst 명령어가 생깁니다.
          npm install -g mystmd

      # 3. 빌드 (이제 myst 명령어가 정상적으로 동작합니다)
      - name: Build the book
        run: |
          myst build --html

      # 4. 결과물 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # myst build --html의 결과물은 _build/html에 생성됩니다
          path: "_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4