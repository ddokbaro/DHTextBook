name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  debug-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jupyter-book

      - name: Build the book
        run: |
          jupyter-book build

      # [중요] 빌드 직후 폴더 구조를 샅샅이 뒤져서 보여줍니다
      - name: Find output directory
        run: |
          echo "=== 현재 폴더 구조 ==="
          ls -R

      # 일부러 배포 단계는 뺐습니다 (위 로그를 확인하는 게 목적이라서요)