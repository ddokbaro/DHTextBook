name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 파이썬 설치 (Jupyter Book 설치용)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # [핵심 추가] 2. Node.js 설치 (최신 버전이 HTML을 그릴 때 필수입니다!)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. 도구 설치
      - name: Install dependencies
        run: |
          pip install jupyter-book
          # npm 패키지도 확실하게 설치
          npm install -g myst-cli

      # 4. 빌드 (HTML 옵션 명시)
      - name: Build the book
        run: |
          # jupyter-book v2의 본체인 myst 명령어를 직접 써서 html을 강제로 뽑습니다.
          myst build --html

      # 5. 결과물 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # myst build --html의 기본 출력 경로는 _build/html 입니다.
          path: "_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4